<!DOCTYPE html>
<html>
  <head>
    <title>Roman Numeral Converter</title>
    <!-- Include latest Bootstrap CSS file from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center text-capitalize">Roman Numeral Converter</h1>
      <div class="row justify-content-center p-5">
        <div class="col-3 text-center">
          <div class="col border border-dark bg-dark bg-opacity-75 text-light">
            Arabic Numerals
          </div>
          <div class="col border border-dark" id="num-1000">1000</div>
          <div class="col border border-dark" id="num-900">900</div>
          <div class="col border border-dark" id="num-500">500</div>
          <div class="col border border-dark" id="num-400">400</div>
          <div class="col border border-dark" id="num-100">100</div>
          <div class="col border border-dark" id="num-90">90</div>
          <div class="col border border-dark" id="num-50">50</div>
          <div class="col border border-dark" id="num-40">40</div>
          <div class="col border border-dark" id="num-10">10</div>
          <div class="col border border-dark" id="num-9">9</div>
          <div class="col border border-dark" id="num-5">5</div>
          <div class="col border border-dark" id="num-4">4</div>
          <div class="col border border-dark" id="num-1">1</div>
        </div>
        <div class="col-3 text-center">
          <div class="col border border-dark bg-dark bg-opacity-75 text-light">
            Roman Numerals
          </div>
          <div class="col border border-dark" id="roman-1000"></div>
          <div class="col border border-dark" id="roman-900"></div>
          <div class="col border border-dark" id="roman-500"></div>
          <div class="col border border-dark" id="roman-400"></div>
          <div class="col border border-dark" id="roman-100"></div>
          <div class="col border border-dark" id="roman-90"></div>
          <div class="col border border-dark" id="roman-50"></div>
          <div class="col border border-dark" id="roman-40"></div>
          <div class="col border border-dark" id="roman-10"></div>
          <div class="col border border-dark" id="roman-9"></div>
          <div class="col border border-dark" id="roman-5"></div>
          <div class="col border border-dark" id="roman-4"></div>
          <div class="col border border-dark" id="roman-1"></div>
        </div>
      </div>
      <div class="row justify-content-center">
        <button class="col-2 btn btn-primary mx-3" id="convert-btn">
          Convert
        </button>
        <button class="col-2 btn btn-secondary mx-3" id="reset-btn">
          Reset
        </button>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
