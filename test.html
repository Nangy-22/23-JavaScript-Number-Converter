<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Calculator</title>
  </head>
  <body>
    <script>
      function convertToRomanNumeral(number) {
        // Check if the input is a valid integer within the Roman numeral range
        if (isNaN(number) || number <= 0 || number > 3999) {
          return "Invalid input. Please enter an integer between 1 and 3999.";
        }

        // Define the Roman numeral symbols and their corresponding values in descending order
        const romanNumerals = {
          1000: "M",
          900: "CM",
          500: "D",
          400: "CD",
          100: "C",
          90: "XC",
          50: "L",
          40: "XL",
          10: "X",
          9: "IX",
          5: "V",
          4: "IV",
          1: "I",
        };

        // Initialize an empty string to store the Roman numeral
        let romanNumeral = "";

        // Loop through the values in descending order
        for (const value of Object.keys(romanNumerals).sort((a, b) => b - a)) {
          // Convert the value from string to number
          const intValue = parseInt(value);
          // Repeat the current symbol until the number is less than the value
          while (number >= intValue) {
            romanNumeral += romanNumerals[value];
            // Subtract the value from the number
            number -= intValue;
          }
        }

        return romanNumeral;
      }

      const arabicNumber = 2;
      const romanNumeral = convertToRomanNumeral(arabicNumber);
      console.log(romanNumeral); // Output: MCMLXXXVII
    </script>
  </body>
</html>
